name: CI

on:
  push:
    branches: [ main ]
    tags:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:

          - os: ubuntu-latest
            run: native
            target: x86_64-linux
            backends: "epoll,poll"

          - os: ubuntu-latest
            target: aarch64-linux
            run: qemu
            qemu_binary: qemu-aarch64-static

          - os: ubuntu-latest
            target: riscv64-linux
            run: qemu
            qemu_binary: qemu-riscv64-static

          - os: ubuntu-latest
            target: x86_64-freebsd
            run: vm
            vm_type: freebsd
            backends: "kqueue,poll"

          - os: ubuntu-latest
            target: x86_64-netbsd
            run: vm
            vm_type: netbsd
            backends: "kqueue,epoll"


          - os: macos-latest
            target: native
            run: native
            backends: "kqueue,poll"

          - os: windows-latest
            target: native
            run: native
            backends: "poll"

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: 0.15.2

    - name: Build
      shell: bash
      run: |
        TARGET_FLAG="${{ matrix.target != 'native' && format('-Dtarget={0}', matrix.target) || '' }}"
        IFS=',' read -ra BACKENDS <<< "${{ matrix.backends || 'default' }}"
        for backend in "${BACKENDS[@]}"; do
          echo "Building with backend: $backend"
          if [ "$backend" = "default" ]; then
            zig build -Dinstall-tests $TARGET_FLAG
          else
            zig build -Dinstall-tests -Dbackend=$backend $TARGET_FLAG
            cp zig-out/bin/test zig-out/bin/test-$backend
          fi
        done
      timeout-minutes: 5

    - name: Run tests (native)
      if: matrix.run == 'native'
      shell: bash
      run: |
        IFS=',' read -ra BACKENDS <<< "${{ matrix.backends || 'default' }}"
        for backend in "${BACKENDS[@]}"; do
          if [ "$backend" = "default" ]; then
            echo "Running tests with default backend"
            ./zig-out/bin/test
          else
            echo "Running tests with backend: $backend"
            ./zig-out/bin/test-$backend
          fi
        done
      timeout-minutes: 5

    - name: Install QEMU
      if: matrix.run == 'qemu'
      run: |
        sudo apt-get update -q -y
        sudo apt-get install -q -y qemu-user-static

    - name: Run tests (QEMU)
      if: matrix.run == 'qemu'
      run: ${{ matrix.qemu_binary }} ./zig-out/bin/test
      timeout-minutes: 10

    - name: Run tests (FreeBSD VM)
      if: matrix.run == 'vm' && matrix.vm_type == 'freebsd'
      uses: vmactions/freebsd-vm@v1
      with:
        run: |
          for backend in $(echo "${{ matrix.backends || 'default' }}" | tr ',' ' '); do
            if [ "$backend" = "default" ]; then
              echo "Running tests with default backend"
              ./zig-out/bin/test
            else
              echo "Running tests with backend: $backend"
              ./zig-out/bin/test-$backend
            fi
          done

    - name: Run tests (NetBSD VM)
      if: matrix.run == 'vm' && matrix.vm_type == 'netbsd'
      uses: vmactions/netbsd-vm@v1
      with:
        release: '10.1'
        run: |
          for backend in $(echo "${{ matrix.backends || 'default' }}" | tr ',' ' '); do
            if [ "$backend" = "default" ]; then
              echo "Running tests with default backend"
              ./zig-out/bin/test
            else
              echo "Running tests with backend: $backend"
              ./zig-out/bin/test-$backend
            fi
          done
